<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
			
		<link th:href="@{/css/style.css}" rel="stylesheet">
		
		<title>ログイン</title>
	</head>
	<body>
		<!-- ヘッダー-->
		<div class="nagoyameshi-wrapper">
			<div th:replace="~{fragment::header}"></div>
			<main>
				<div class="container pt-4 pb-4 nagoyameshi-container">
					<div class="search-group">
						<h2 class="mb-3">キーワードから探す</h2>
						<form>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="店舗名・エリア・カテゴリ" name="keyword">
								<button type="submit" class="btn btn-primary text-white">検索</button> 
							</div>
						</form>
					</div>
					<div class="categoty-group">
						<h2 class="mb-3">カテゴリーから探す</h2>
						
					</div>
				</div>
			</main>
			<!-- フッター-->
			<div th:replace="~{fragment::footer}"></div>
		</div>
		<div th:replace="~{fragment::scripts}"></div>
	</body>
</html>
