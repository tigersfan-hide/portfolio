<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
			
		<link th:href="@{/css/style.css}" rel="stylesheet">
		
		<title>ログイン</title>
	</head>
	<body>
		<!-- ヘッダー-->
		<div class="nagoyameshi-wrapper">
			<header>
				<nav class="container nagoyameshi-container">
					<div class="navbar navbar-expand-md navbar-light nagoyameshi-navbar">
						<a class="navbar-brand" >
							<img class="nagoyameshi-logo" th:src="@{/images/logo.png}" alt="NAGOYAMESHI">
						</a>
					</div>
				</nav>
			</header>
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
							<h1 class="mb-4 text-center">ログイン</h1>
							<form>
								<div class="form-group mb-3">
									<input type="text" class="form-control" name="username" autocomplete="email" placeholder="メールアドレス" autofocus>
								</div>
								<div class="form-group mb-3">
									<input type="password" class="form-control"name="password" autocomplete="new-password" placeholder="パスワード">
									<div id="passwordHelpBlock" class="form-text">
										パスワードは英数字、記号合わせて8文字以上25文字以内で入力お願いします。<br>絵文字は入力しないでください。
									</div>
								</div>
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white w-100 nagoyameshi-btn">ログイン</button>
								</div>
							</form>
						</div>
					</div>
					<div class="text-center">
						<a th:href="@{/signup}">
							会員登録
						</a>
					</div>
				</div>
			</main>
			<!-- フッター-->
			<footer>
				<div class="d-flex justify-content-center align-items-center">
					<p>© NAGOYAMESHI All rights reserved.</p>
				</div>
			</footer>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</body>
</html>
