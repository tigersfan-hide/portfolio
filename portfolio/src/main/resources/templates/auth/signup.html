<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment::meta}"></div>
		
		<!-- Bootstrap -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
			<!-- Google Fonts -->
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
			
			<link th:href="@{/css/style.css}" rel="stylesheet">
		
		<title>ログイン</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- ヘッダー-->
			<header>
				<nav class="container nagoyameshi-container">
					<div class="navbar navbar-expand-md navbar-light nagoyameshi-navbar">
						<a class="navbar-brand" >
							<img class="nagoyameshi-logo" th:src="@{/images/logo.png}" alt="NAGOYAMESHI">
						</a>
					</div>
				</nav>
			</header>
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8">
							<h1 class="mb-4 text-center">会員登録</h1>
							<form method="post" th:action="@{/signup}" th:object="${signupForm}">
								<!-- 名前　-->
								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label class="text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">名前</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>                                    
										<input type="text" class="form-control" th:field="*{name}" autocomplete="name" autofocus placeholder="田中　太郎">
									</div>
								</div>
								<!--　フリガナ -->
								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label class="text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">フリガナ</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('furigana')}" class="text-danger small mb-2" th:errors="*{furigana}"></div>
										<input type="text" class="form-control" th:field="*{furigana}" autocomplete="furigana" autofocus placeholder="タナカ　タロウ">
									</div>
								</div>
								<!-- 電話番号　-->
								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label class="text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">電話番号</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2" th:errors="*{phoneNumber}"></div>
										<input type="text" class="form-control" th:field="*{phoneNumber}" autocomplete="tel-national" autofocus placeholder="080-1234-5678">
									</div>
								</div>
								<!-- メールアドレス　-->
								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label class="text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">メールアドレス</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2" th:errors="*{email}"></div>
										<input type="text" class="form-control" th:field="*{email}" autocomplete="email" autofocus placeholder="taro.samurai@example.com">
									</div>
								</div>
								<!-- 生年月日　-->
								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label class="text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">生年月日</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('birthday')}" class="text-danger small mb-2" th:errors="*{birthday}"></div>
										<input type="text" class="form-control" th:field="*{birthday}" autocomplete="birthday" autofocus placeholder="20010123">
									</div>
								</div>
								<!-- 職業-->
								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label class="text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">職業</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('occupation')}" class="text-danger small mb-2" th:errors="*{occupation}"></div>
										<select class="form-select" aria-label="Default select example" th:field="*{occupation}" autocomplete="occupation">
											<option value="">選択してください</option>
											<option value="1">公務員</option>
											<option value="2">経営者・役員</option>
											<option value="3">会社員</option>
											<option value="4">自営業</option>
											<option value="5">自由業</option>
											<option value="6">専業主婦</option>
											<option value="7">パート・アルバイト</option>
											<option value="8">学生</option>
											<option value="9">その他</option>
										</select>
									</div>
								</div>
								<!-- パスワード-->
								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label class="text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">パスワード</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>
										<input type="password" class="form-control" th:field="*{password}" autocomplete="new-password">
									</div>
								</div>
								<!-- パスワード確認用-->
								<div class="form-group row mb-3">
									<div class="col-md-5">
										<label class="text-md-left fw-bold">
											<div class="d-flex align-items-center">
												<span class="me-1">パスワード確認用</span>
												<span class="badge bg-danger">必須</span>
											</div>
										</label>
									</div>
									<div class="col-md-7">
										<div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
										<input type="password" class="form-control" th:field="*{passwordConfirmation}" autocomplete="new-password">
									</div>
								</div>
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white w-50 nagoyameshi-btn">ログイン</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="~{fragment::footer}"></div>
		</div>
		<div th:replace="~{fragment::script}"></div>
	</body>
</html>
