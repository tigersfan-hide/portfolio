<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<!-- meta要素の部品化 -->
		<div th:fragment="meta" th:remove="tag">
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
		</div>
		<!-- link要素の部品化 -->
		<div th:fragment="styles" th:remove="tag">
			<!-- Bootstrap -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
			<!-- Google Fonts -->
			<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
			
			<link th:href="@{/css/style.css}" rel="stylesheet">
		</div>
	</head>
	<body>
		<div th:fragment="header" th:remove="tag">
			<!-- ヘッダー-->
			<header>
				<nav class="navbar navbar-light nagoyameshi-navbar">
					<div class="container nagoyameshi-container">
						<a class="navbar-brand" >
							<img class="nagoyameshi-logo" th:src="@{/images/logo.png}" alt="NAGOYAMESHI">
						</a>
						<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasLightNavbar" aria-controls="offcanvasLightNavbar" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						
						<div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasLightNavbar" aria-labelledby="offcanvasLightNavbarLabel">
							<div class="offcanvas-header">
								<h1 class="offcanvas-title" id="offcanvasLightNavbarLabel">メニュー</h1>
								<button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas" aria-label="Close"></button>
							</div>
							<div class="offcanvas-body">
								<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
									<li class="nav-item" sec:authorize="isAnonymous()">
										<a class="nav-link" th:href="@{/login}">ログイン</a>
									</li>
									<li class="nav-item" sec:authorize="isAnonymous()">
										<a class="nav-link" th:href="@{/signup}">会員登録</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" aria-current="page" th:href="@{/}">ホーム</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" th:href="@{/reservations}">予約一覧</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" th:href="@{/user}">マイページ</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">お問い合わせ</a>
									</li>
									<li class="nav-item">
										<div class="dropdown-menu dropdown-menu-end" >
											<a class="nav-link" th:href="@{/logout}">ログアウト</a>
											<form method="post" th:action="@{/logout}"></form>
										</div>
<!--										<a class="nav-link" th:href="@{/logout}">ログアウト</a>-->
									</li>
								</ul>
							</div>
						</div>
					</div>
				</nav>
			</header>
		</div>
		<div th:fragment="footer" th:remove="tag">
			<!-- フッター-->
			<footer>
				<div class="d-flex justify-content-center align-items-center">
					<p>© NAGOYAMESHI All rights reserved.</p>
				</div>
			</footer>
		</div>
		<!-- script要素の部品化 -->
		<div th:fragment="scripts" th:remove="tag">
		<!-- Bootstrap -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		</div>
	</body>
</html>
