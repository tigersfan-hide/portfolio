<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>職業別売上詳細</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<div th:replace="~{fragment :: header}"></div>
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xxl-9 col-xl-10 col-lg-11">
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/admin/sales}">売上管理トップページ</a></li>
									<li class="breadcrumb-item active" aria-current="page">職業別売上詳細</li>
								</ol>
							</nav>
							
							<h1 class="mb-4 text-center">民宿一覧</h1>
							
							<table class="table">
								<thead>
									<tr>
										<th scope="col">職業</th>
										<th scope="col">売上</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="sales, iterStat : ${salesByOccupation}">
										<td th:text="${occupationNameGroup[iterStat.index]}"></td>
										<td th:text="${sales}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
