<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment::meta}"></div>
		
		<div th:replace="~{fragment::styles}"></div>
		<title>店舗登録</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<div th:replace="~{fragment::header}"></div>
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8">
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/admin/restaurants}">店舗一覧</a></li>
									<li class="breadcrumb-item active" aria-current="page">店舗登録
									</li>
								</ol>
							</nav>
							<h2 class="mb-4 text-center">店舗登録</h2>
							
							<form method="post" th:action="@{/admin/restaurants/create}" th:object="${restaurantRegisterForm}" enctype="multipart/form-data">
								<div class="form-group mb-3 row">
									<div class="col-md-4">
										<label for="name" class="col-form-label text-md-left fw-bold">店舗名</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
										<input type="text" class="form-control" th:field="*{name}" autofocus>
									</div>
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-4">
										<label for="category" class="col-form-label text-md-left fw-bold">カテゴリー</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('categoryId')}" class="text-danger small mb-2" th:errors="*{categoryId}"></div>
										<select type="number" class="form-control" th:field="*{categoryId}">
											<option selected value="">選択してください</option>
											<option value="1">焼肉</option>
											<option value="2">ラーメン</option>
											<option value="3">鉄板料理</option>
											<option value="4">居酒屋</option>
											<option value="5">イタリアン</option>
											<option value="6">中華料理</option>
											<option value="7">日本料理</option>
											<option value="8">フレンチ</option>
											<option value="9">韓国料理</option>
											<option value="10">カフェ</option>
											<option value="11">鍋料理</option>
											<option value="12">名古屋名物</option>
											<option value="13">その他</option>
										</select>
									</div>
								</div>
								
								<div class="form-group mb-3 row">
									<div class="col-md-4">
										<label for="imageFile" class="col-form-label text-md-left fw-bold">店舗画像</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('imageFile')}" class="text-danger small mb-2" th:errors="*{imageFile}"></div>
										<input type="file" class="form-control" th:field="*{imageFile}">
									</div>
								</div>
								
								<div class="row" id="imagePreview"></div>
								
								<div class="form-group mb-3 row">
									<div class="col-md-4">
										<label for="address" class="col-form-label text-md-left fw-bold">住所</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2" th:errors="*{address}"></div>
										<textarea class="form-control" th:field="*{address}" cols="30" rows="3"></textarea>
									</div>
								</div>
								
								<div class="form-group mb-3 row">
									<div class="col-md-4">
										<label for="phoneNumber" class="col-form-label text-md-left fw-bold">電話番号</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2" th:errors="*{phoneNumber}"></div>
										<input type="text" class="form-control" th:field="*{phoneNumber}" >
									</div>
								</div>
								
								<div class="form-group mb-3 row">
									<div class="col-md-4">
										<label for="description" class="col-form-label text-md-left fw-bold">説明</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('description')}" class="text-danger small mb-2" th:errors="*{description}"></div>
										 <textarea class="form-control" th:field="*{description}" cols="30" rows="4"></textarea>
									</div>
								</div>
								
								<div class="form-group mb-3 row">
									<div class="col-md-4">
										<label for="budget" class="col-form-label text-md-left fw-bold">予算（単位：円）</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('budget')}" class="text-danger small mb-2" th:errors="*{budget}"></div>
										<input type="text" class="form-control" th:field="*{budget}">
									</div>
								</div>
								
								<div class="form-group mb-3 row">
									<div class="col-md-4">
										<label for="openingHours" class="col-form-label text-md-left fw-bold">営業時間</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('openingHours')}" class="text-danger small mb-2" th:errors="*{openingHours}"></div>
										<input type="text" class="form-control" th:field="*{openingHours}">
									</div>
								</div>
								
								<div class="form-group mb-3 row">
									<div class="col-md-4">
										<label for="capacity" class="col-form-label text-md-left fw-bold">席数</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('capacity')}" class="text-danger small mb-2" th:errors="*{capacity}"></div>
										<input type="number" class="form-control" th:field="*{capacity}">
									</div>
								</div>
								
								<div class="form-group mb-3 row">
									<div class="col-md-4">
										<label for="holiday" class="col-form-label text-md-left fw-bold">定休日</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('holiday')}" class="text-danger small mb-2" th:errors="*{holiday}"></div>
										<input type="text" class="form-control" th:field="*{holiday}">
									</div>
								</div>
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white w-50 nagoyameshi-btn">登録</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="~{fragment::footer}"></div>
		</div>
		<div th:replace="~{fragment::scripts}"></div>
		<script th:src="@{/js/preview.js}"></script> 
	</body>
</html>
