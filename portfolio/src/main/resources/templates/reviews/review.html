<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>レビュー記入</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<div th:replace="~{fragment :: header}"></div>
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8">
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/restaurant/__${restaurant.getId()}__}">店舗一覧</a></li>
									<li class="breadcrumb-item active" aria-current="page">店舗登録</li>
								</ol>
							</nav>
							<h2 class="mb-4 text-center">店舗登録</h2>
							
							<div class="form-group mb-3 row">
								<div class="col-md-4">
									<label class="col-form-label text-md-left fw-bold">店舗名</label>
								</div>
								<div class="col-md-8">
									<div th:text="${restaurant.getName()}"></div>
								</div>
							</div>
							
							<form method="post" th:action="@{/restaurant/__${restaurant.getId()}__/reviews/create}" th:object="${reviewForm}">
								<div class="form-group mb-3 row">
									<div class="col-md-4">
										<label for="reviewScore" class="col-form-label text-md-left fw-bold">レビュースコア</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('reviewScore')}" class="text-danger small mb-2" th:errors="*{reviewScore}"></div>
										<div class="stars">
											<span>
												<input id="review01" type="radio" name="reviewScore" value="1"><label for="review01">★</label>
												<input id="review02" type="radio" name="reviewScore" value="2"><label for="review02">★</label>
												<input id="review03" type="radio" name="reviewScore" value="3"><label for="review03">★</label>
												<input id="review04" type="radio" name="reviewScore" value="4"><label for="review04">★</label>
												<input id="review05" type="radio" name="reviewScore" value="5"><label for="review05">★</label>
											</span>
										</div>
									</div>
								</div>
								
								<div class="form-group mb-3 row">
									<div class="col-md-4">
										<label for="review" class="col-form-label text-md-left fw-bold">レビュー</label>
									</div>
									<div class="col-md-8">
										<div th:if="${#fields.hasErrors('review')}" class="text-danger small mb-2" th:errors="*{review}"></div>
										 <textarea class="form-control" th:field="*{review}" cols="30" rows="4"></textarea>
									</div>
								</div>
								
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white w-50 nagoyameshi-btn">レビュー投稿</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
