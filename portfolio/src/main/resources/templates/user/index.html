<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>個人情報詳細</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<div th:replace="~{fragment :: header}"></div>
			<main>
				<div container pt-4 pb-5 nagoyameshi-container>
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8">
							<h2 class="mb-3 text-center">個人情報</h2>
						
							<div class="d-flex justify-content-between align-items-end flex-wrap mb-3">
								<div>
									<a th:href="@{/user/edit}">編集</a>
									<a th:href="@{/user/withdrawal}">退会</a>
								</div>
							</div>
						
							<div th:if="${successMessage}" class="alert alert-info">
								<span th:text="${successMessage}"></span>
							</div>
						
							<div class="container mb-4">
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">名前</span>
									</div>
									<div class="col">
										<span th:text="${user.getName()}"></span>
									</div>
								</div>
							
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">フリガナ</span>
									</div>
									<div class="col">
										<span th:text="${user.getFurigana()}"></span>
									</div>
								</div>
							
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">電話番号</span>
									</div>
									<div class="col">
										<span th:text="${user.getPhoneNumber()}"></span>
									</div>
								</div>
							
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">メールアドレス</span>
									</div>
									<div class="col">
										<span th:text="${user.getEmail()}"></span>
									</div>
								</div>
							
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">生年月日</span>
									</div>
									<div class="col">
										<span th:text="${user.getBirthday()}"></span>
									</div>
								</div>
							
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">職業</span>
									</div>
									<div class="col">
										<span th:text="${user.getOccupation()}"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="~{fragment :: footer}"></div>
		</divclass>
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
