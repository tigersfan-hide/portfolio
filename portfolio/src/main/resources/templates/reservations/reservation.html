<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
		
		<title>予約情報入力</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<div th:replace="~{fragment :: header}"></div>
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/}">トップページ</a></li>
									<li class="breadcrumb-item"><a th:href="@{/restaurant/__${restaurant.getId()}__}">店舗情報詳細</a></li>
									<li class="breadcrumb-item active" aria-current="page">予約情報入力</li>
								</ol>
							</nav>
							
							<h2 class="text-center">予約情報入力</h2>
							
							<div>
								<form method="get" th:action="@{/restaurant/__${restaurant.getId()}__/reservations/input}" th:object="${reservationInputForm}">
									<div class="form-group mb-4">
										<label for="visitingTime" class="col-form-label text-md-left fw-bold">来店予定日時</label>
										<div th:if="${#fields.hasErrors('visitingTime')}" class="text-danger small mb-2" th:errors="*{visitingTime}"></div>
										<input type="text" class="form-control" th:field="*{visitingTime}">
									</div>
									
									<div class="form-group mb-4">
										<label for="numberOfPeople" class="col-form-label text-md-left fw-bold">来店人数</label>
										<div th:if="${#fields.hasErrors('numberOfPeople')}" class="text-danger small mb-2" th:errors="*{numberOfPeople}"></div>
										<input type="number" class="form-control" min="1" th:field="*{numberOfPeople}">
									</div>
									
									<div class="form-group">
										<button type="submit" class="btn text-white w-100 nagoyameshi-btn">予約する</button>
									</div>
								</form>	
							</div>
							
						</div>
					</div>
				</div>
			</main>
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
		
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
         <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
         <script th:src="@{/js/flatpickr.js}"></script>
	</body>
</html>
