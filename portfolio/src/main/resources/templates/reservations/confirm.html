<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>予約情報確認</title>
	</head>
	<body>
		<div class="nagoyameshi-wrapper">
			<div th:replace="~{fragment :: header}"></div>
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a th:href="@{/}">トップページ</a></li>
									<li class="breadcrumb-item"><a th:href="@{/restaurant/__${reservationRegisterForm.getRestaurantId()}__}">店舗情報詳細</a></li>
									<li class="breadcrumb-item"><a th:href="@{/restaurant/__${reservationRegisterForm.getRestaurantId()}__/reservations/input}">予約情報入力</a></li>
									<li class="breadcrumb-item active" aria-current="page">予約情報確認</li>
								</ol>
							</nav>
							
							<h2 class="mb-4 text-center">予約情報確認</h2>
							
							<form method="post" th:action="@{/restaurant/__${reservationRegisterForm.getRestaurantId()}__/reservations/create}" th:object="${reservationRegisterForm}">
								<input type="hidden" th:field="*{restaurantId}">
								<input type="hidden" th:field="*{userId}">
								<input type="hidden" th:field="*{visitingTime}">
								<input type="hidden" th:field="*{numberOfPeople}">
								
								<div class="container mb-4">
									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-6">
											<span class="fw-bold">店舗名</span>
										</div>
										
										<div class="col">
											<span th:text="${restaurant.getName()}"></span>
										</div>
									</div>
								</div>
								
								<div class="container mb-4">
									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-6">
											<span class="fw-bold">来店予定日時</span>
										</div>
										
										<div class="col">
											<span th:text="*{visitingTime}"></span>
										</div>
									</div>
								</div>
								
								<div class="container mb-4">
									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-6">
											<span class="fw-bold">来店人数</span>
										</div>
										
										<div class="col">
											<span th:text="*{numberOfPeople}"></span>
										</div>
									</div>
								</div>
								
								<div class="d-flex justify-content-center">
									<button type="submit" class="btn text-white w-100 nagoyameshi-btn">確定する</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</main>
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		<div th:replace="~{fragment :: scripts}"></div>
	</body>
</html>
